<form class="form">
  <div class="form-group">
    <label for="firstName" class="form-label">
      First name
    </label>
    <input ngModel name="firstName" #firstName="ngModel" id="firstName" class="form-control"
      [class.is-invalid]="firstName.touched && firstName.control.value === ''" (change)="log(firstName)" minlength="3"
      maxlength="10" required>
    <div class="" *ngIf="firstName.touched">
      <span *ngIf="firstName.errors?.['minlength']">Username must be at least
        {{firstName.errors?.['minlength'].requiredLength}} characters</span>
      <span *ngIf="firstName.errors?.['maxlength']">Username must not be greater than
        {{firstName.errors?.['maxlength'].requiredLength}} characters</span>
      <span *ngIf="firstName.errors?.['required']">Username required</span>
    </div>
  </div>
  <div class="form-group">
    <label for="message" class="form-label">
      Message
    </label>
    <textarea ngModel name="message" required pattern="banana" id="message" #message="ngModel" (change)="log(message)"
      class="form-control" [class.is-invalid]="message.touched && message.invalid" cols="30" rows="10"></textarea>
    <div *ngIf="message.touched">
      <span *ngIf="message.errors?.['pattern']"> Message must be banana</span>
      <span *ngIf="message.errors?.['required']"> Message required</span>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-sm btn-primary" type="submit"> Submit</button>
  </div>

</form>
