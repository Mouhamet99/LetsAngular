<div class="zippy-container">
    <div class="zippy-heading"
        [class.expanding]="isExpanded"
        (click)="toggle()"
        >
        {{title}}
        <span class="icon"><i class="bi" [ngClass]="{'bi-chevron-down': isExpanded, 'bi-chevron-up': !isExpanded}"></i></span>
    </div>
    <div *ngIf="isExpanded" class="zippy-body" >
        <ng-content></ng-content>
    </div>
</div>
