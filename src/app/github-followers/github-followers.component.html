<div class="container">
    <div class="row grid row-cols-3" *ngIf="followers.length>0">
        <div class="col" *ngFor="let follower of followers">
            <div class="card">
                <div class="card-body text-center">
                    <p class=""><img class=" img-fluid rounded-circle"
                            [src]="follower.avatar_url"
                            [width]="100"
                            [height]="100"
                            alt="card image"></p>
                    <h4 class="card-title">{{follower.login}}</h4>
                    <p class="card-text"></p>
                    <a [routerLink]="['/followers',follower.id]" class="btn btn-primary btn-sm mx-2"><i
                            class="fa fa-plus"></i>Profil</a>
                    <a [href]="follower.html_url" class="btn btn-outline-primary btn-sm mx-2"><i
                            class="fa fa-plus"></i>Github Link</a>
                </div>
            </div>
        </div>

    </div>
</div>
